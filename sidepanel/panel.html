<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="panel.css">
    <link rel="stylesheet" href="theme.css">
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <title>Locator-X 1.0.0</title>
</head>
<body>

    <div class="container">
        <header class="header">
            <i class="bi-arrow-up-left-circle inspect-button header-icon-button" id="inspectBtn" title="Inspect Elements"></i>
            <i class="bi-circle-half theme-button header-icon-button" id="themeBtn" title="change theme"></i>
            <i class="bi-person-circle login-btn header-icon-button" id="loginBtn" title="Login"></i>
            <div class="header-content">
                <div class="title-block">
                    <h1 class="title">Locator-X</h1>
                    <div class="subtitle">Locator Generator & Manager</div>
                </div>
            </div>
        </header>

        <nav class="navbar">
            <div class="nav-content">
                <ul class="nav-options">
                    <li class="nav-option" id="navHome">
                        <div class="nav-home">
                            <i class="bi-house"></i>
                            <span>Home</span>
                        </div>
                    </li>
                    <li class="nav-option" id="navPOM">
                        <div class="nav-pom">
                            <i class="bi-diagram-3"></i>
                            <span>POM</span>
                        </div>
                    </li>
                </ul>
                <ul class="nav-items">
                    <li class="nav-item" id="navFilterButton">
                        <i class="bi-funnel"></i>

                        <div id="filterDropdown" class="navdropdown">
                            <div class="dropdown-header">
                                <strong>Locators Filter</strong>
                            </div>

                            <!-- Dependencies Section -->
                            <div class="dependencies-section">
                                <div class="dependencies-header">Current Dependencies</div>
                                <div class="dependency-items">
                                    <div class="dependency-item">
                                        <span class="dependency-label">Framework:</span>
                                        <span class="dependency-value" id="frameworkDisplay">a1</span>
                                    </div>
                                    <div class="dependency-item">
                                        <span class="dependency-label">Language:</span>
                                        <span class="dependency-value" id="languageDisplay">b1</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Scope Section -->
                            <div class="filter-section">
                                <div class="section-header">
                                    <div class="scope-info">
                                        <span>Target:</span>
                                        <span class="scope-badge" id="currentScope">
                                            <i id="scopeIcon" class="bi-house"></i>
                                            <span id="scopeText">Home</span>
                                        </span>
                                    </div>
                                    <i id="switchScopeBtn" class="bi-arrow-left-right scope-switch" title="Change Scope Target"></i>
                                </div>
                            </div>

                            <!-- Select All Section -->
                            <div class="select-all-section">
                                <label class="select-all">
                                    <input type="checkbox" id="locTypeAll">
                                    <span>Select All Locators</span>
                                </label>
                            </div>

                            <!-- Locator Options -->
                            <div class="locator-options">
                                <label><input type="checkbox" class="loc-type" id="idLocator" value="id" checked> ID</label>
                                <label><input type="checkbox" class="loc-type" id="nameLocator" value="name" checked> Name</label>
                                <label><input type="checkbox" class="loc-type" id="tagnameLocator" value="tagname" checked> Tagname</label>
                                <label><input type="checkbox" class="loc-type" id="classNameLocator" value="className" checked> ClassName</label>
                                <label><input type="checkbox" class="loc-type" id="cssLocator" value="css" checked> CSS</label>
                                <label><input type="checkbox" class="loc-type" id="linkTextLocator" value="linkText" checked> LinkText</label>
                                <label><input type="checkbox" class="loc-type" id="pLinkTextLocator" value="pLinkText" checked> Partial LinkText</label>
                                <label class="relative-xpath-container">
                                    <input type="checkbox" class="loc-type" id="relativeXPath" value="relative" checked> 
                                    <span>Relative XPath</span>
                                    <i class="bi-chevron-down relative-dropdown-arrow" id="relativeDropdownArrow"></i>
                                    <!-- Nested options for Relative XPath -->
                                    <div class="relative-xpath-nested" id="relativeXPathNested" hidden>
                                        <fieldset class="nested-options">
                                            <legend>Strategies <i class="bi-check2-square nested-select-all" id="nestedSelectAll" title="Select/Deselect All"></i></legend>

                                            <label><input type="checkbox" class="nested-loc-type" id="xpathLocator" value="xpath" checked>Default XPath</label>
                                            <label><input type="checkbox" class="nested-loc-type" id="containsXpathLocator" value="contains" checked>Contains</label>
                                            <label><input type="checkbox" class="nested-loc-type" id="indexedXpathLocator" value="indexed" checked>Indexed XPath</label>
                                            <label><input type="checkbox" class="nested-loc-type" id="LinkTextXpathLocator" value="linktext" checked>Link Text</label>
                                            <label><input type="checkbox" class="nested-loc-type" id="PLinkTextXpathLocator" value="partiallinktext" checked>Partial Link Text</label>
                                            <label><input type="checkbox" class="nested-loc-type" id="attributeXpathLocator" value="attribute" checked>Attribute</label>
                                            <label><input type="checkbox" class="nested-loc-type" id="cssXpathLocator" value="css" checked>CSS</label>
                                        </fieldset>
                                    </div>
                                </label>
                                <label><input type="checkbox" class="loc-type" id="absoluteLocator" value="absolute" checked> Absolute XPath</label>
                            </div>

                        </div>
                    </li>
                    <li class="nav-item" id="navMultiSelect">
                        <i class="bi-file-earmark-break"></i>
                        <div id="multiSelectDropdown" class="navdropdown">
                            <div class="dropdown-header">
                                <strong>Scan Multiple Locators</strong>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item" id="navAbout">
                        <i class="bi-bookmark"></i>
                        <div id="aboutDropdown" class="navdropdown">
                            <div class="dropdown-header">
                                <strong>Saved Locators</strong>

                            </div>
                        </div>
                    </li>
                    <li class="nav-item" id="navHistory">
                        <i class="bi-clock-history"></i>
                        <div id="customDropdown" class="navdropdown">
                            <div class="dropdown-header">
                                <strong>History</strong>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item" id="navSettings">
                        <i class="bi-gear"></i>
                        <div id="settingsDropdown" class="navdropdown">
                            <div class="dropdown-header">
                                <strong>Settings</strong>
                                <i class="bi bi-arrow-counterclockwise reset-button" id="resetDefaultsBtn" title="Reset to defaults"></i>
                            </div>
                            <div class="dependencies-section">
                                <div class="dependencies-header">Dependencies</div>
                                <div class="dependency-items">
                                    <div class="dependency-item">
                                        <span class="dependency-label">Framework:</span>
                                        <select name="frameworkSelect" id="frameworkSelect" title="Select Framework">
                                            <option value="unknown">not sure</option>
                                            <option value="selenium">selenium</option>
                                            <option value="playwright">playwright</option>
                                            <option value="cypress">cypress</option>
                                        </select>
                                        
                                    </div>
                                    <div class="dependency-item">
                                        <span class="dependency-label">Language:</span>
                                        <select name="languageSelect" id="languageSelect" title="Select Language">
                                            <option value="unknown">not sure</option>
                                            <option value="py">python</option>
                                            <option value="java">java</option>
                                            <option value="js">javascript</option>
                                            <option value="ts">typescript</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="tier-group">
                                <label class="tier-label">Current Tier</label>
                                <div class="tier-options">
                                    <label><input type="radio" name="planTier" value="free" checked> Free</label>
                                    <label><input type="radio" name="planTier" value="pro"> Pro</label>
                                    <label><input type="radio" name="planTier" value="team"> Team</label>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul> 
            </div>
        </nav>

        <div class="home-container">
            home content
        </div>

        <div class="pom-content">
            Pom contents
        </div>

        
    </div>
    <script src="theme.js"></script>
    <script src="panel.js"></script>
</body>
</html>
